<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

<h:form>  
    <p:growl id="messages"/>
 
    <p:menubar>
        <p:submenu label="Abrir Artividade" icon="ui-icon-document">
            <p:menuitem value="Atividade 1" url="atividade1" />
            <p:separator />
            <p:menuitem value="Atividade 2" url="atividade2" />
            <p:separator />
            <p:menuitem value="Home" action="index"/>
        </p:submenu>
 
        <p:submenu label="Abrir Site"  icon="ui-icon-document">
            <p:menuitem value="PrimeFaces" url="http://www.primefaces.org/showcase"  />
            <p:menuitem value="UTFPR" url="http://www.utfpr.edu.br/"  />
        </p:submenu>
 
      
    </p:menubar>
</h:form>        
        
        
        
   
        
           <h:form>
            <h:panelGrid columns="3">
                <h:outputText value="Keyup: " />
                <p:inputText id="counter" value="#{listenerView.text}">
                    <p:ajax event="keyup" update="out" listener="#{listenerView.handleKeyEvent}" />
                </p:inputText>
                <h:outputText id="out" value="#{listenerView.text}" />
            </h:panelGrid>

        </h:form>

        <h:form>
            <p:panel id="panel" header="New User">

                <p:messages id="msgs" />

                <h:panelGrid columns="3" cellpadding="5">
                    <p:outputLabel for="firstname" value="Firstname:" />
                    <p:inputText id="firstname" value="#{userView.firstname}" required="true" label="Firstname">
                        <f:validateLength minimum="2" />
                    </p:inputText>
                    <p:message for="firstname" display="icon" />

                    <p:outputLabel for="lastname" value="Lastname:" />
                    <p:inputText id="lastname" value="#{userView.lastname}" label="Lastname" required="true">
                        <f:validateLength minimum="2" />
                        <p:ajax update="msgLastname" event="keyup" />
                    </p:inputText>
                    <p:message for="lastname" id="msgLastname" display="icon" />

                </h:panelGrid>

                <p:commandButton value="Save" update="panel" actionListener="#{userView.save}" icon="ui-icon-check" />
            </p:panel>
        </h:form>      

        

    </h:body>
</html>
