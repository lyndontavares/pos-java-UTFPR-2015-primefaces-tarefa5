<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:form>
            <p:panel id="panel">
                <h:panelGrid columns="1">
                    <p:commandButton action="index" value="Voltar a Home"></p:commandButton>
                </h:panelGrid>
            </p:panel>
        </h:form>      


        <h:form>
            
            <p:dataTable var="pessoa" value="#{dadosTabela.lista}">
                <p:column headerText="Nome">
                    <h:outputText value="#{pessoa.nome}" />
                </p:column>

                <p:column headerText="Celular">
                    <h:outputText value="#{pessoa.celular}" />
                </p:column>

                <p:column headerText="Idade">
                    <h:outputText value="#{pessoa.idade}" />
                </p:column>

                <p:column headerText="Salario">
                    <h:outputText value="#{pessoa.salario}" />
                </p:column>
            </p:dataTable>

            </h:form>

    </h:body>
</html>
